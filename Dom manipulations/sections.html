<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sections</title>
  <style>
    #content {
      width: 1000px;
    }

    #content div {
      float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }

    #content div p {
      color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
</head>

<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
  <div id="content">
    
  </div>
<script>
  function create(sentences) {
    var contentEl=document.getElementById('content');


   sentences.forEach(x => {
    var divEl=document.createElement('div');

    var parEl=document.createElement('p');
    parEl.textContent=x;
    parEl.style.display='none';

    divEl.appendChild(parEl);
    divEl.addEventListener('click', function(){
     this.firstChild.style.display ='block';
    })


    contentEl.appendChild(divEl);


   });
    
}
</script>
</body>
</html>
